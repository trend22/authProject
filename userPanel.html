<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesUserPanel.css" />
    <script src="./scriptUserPanel.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Данные о пользователях</span>
        <div class="d-flex">
          <button
            style="margin: 2px"
            disabled="true"
            id="currentUserEmail"
          ></button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@mdo"
            id="changePassword"
          >
            сменить пароль
          </button>
          <button
            style="margin: 2px"
            type="button"
            class="btn btn-primary"
            id="exitUser"
          >
            выйти
          </button>
        </div>
      </div>
    </nav>
    <br />
    <table class="table">
      <thead>
        <tr>
          <th scope="col">п/п</th>
          <th scope="col">Email пользователя</th>
          <th scope="col">Дата регистрации</th>
          <th scope="col">Примечание</th>
        </tr>
      </thead>
      <tbody>
        <tr id="dataUsers"></tr>
      </tbody>
    </table>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Сменить пароль пользователя
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Старый пароль:</label
                >
                <input type="text" class="form-control" id="oldPassword" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Новый пароль:</label
                >
                <textarea class="form-control" id="newPassword"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">
              Изменить пароль
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
